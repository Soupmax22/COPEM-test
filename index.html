<!DOCTYPE html>
<html>
<head>
    <title>COPEM Super Maths</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="screen">
    <div class="panel">

        <h1 class="title">COPEM Super Maths</h1>

        <div id="setup">
            <input id="username" class="input" placeholder="Your name">

            <select id="level" class="input">
                <option value="clic17">CLIC 17</option>
                <option value="clic18">CLIC 18</option>
                <option value="clic19">CLIC 19</option>
                <option value="clic20">CLIC 20</option>
                <option value="clic21">CLIC 21</option>
                <option value="clic22">CLIC 22</option>

                <option value="safe14">SAFE 14</option>
                <option value="safe15">SAFE 15</option>
                <option value="safe16">SAFE 16</option>
                <option value="safe17">SAFE 17</option>
                <option value="safe18">SAFE 18</option>
                <option value="safe19">SAFE 19</option>
                <option value="safe20">SAFE 20</option>

                <option value="mix">MIX</option>
            </select>

            <label class="speed-label">
                <input type="checkbox" id="speedMode">
                âš¡ Speed Mode (3 sec per question)
            </label>

            <button class="start-btn" onclick="startTest()">Start Quiz</button>
            <button class="leader-btn" onclick="openLeaderboard()">Leaderboard</button>
            <button class="daily-btn" onclick="dailyChallenge()">Daily Challenge</button>
        </div>

        <div id="quiz" class="hidden"></div>

        <div id="xp-display" class="xp-display">XP: 0 | Level: 1</div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
